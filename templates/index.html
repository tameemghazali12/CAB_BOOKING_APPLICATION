<!DOCTYPE html>
<html>
    <style>
        form {
            margin: 0 auto;
            width:350px;
        }
    </style>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <title>InstaCar</title>
    </head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark">
            <h2 style="color:white;"><a href="{% url 'index' %}">Cab Booking</a></h2>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
        <br><br><br>
        <form method="post">
            {% csrf_token %}
            <h4>Travel Mode:</h4>
            <div class="form-check">
                <input onclick="document.getElementById('return_date').disabled = false; document.getElementById('destination').disabled = false;" type="radio" name="travelmode" class="form-check-input" value="roundtrip" id = "returntrip"checked>
                <label class="form-check-label" for="returntrip">Return Trip</label><br>
            </div>
            <div class="form-check">
                <input onclick="document.getElementById('return_date').disabled = true; document.getElementById('destination').disabled = true;" type="radio" name="travelmode" class="form-check-input" value="airport" id="airport">
                <label class="form-check-label" for="airport">Airport Package</label>
            </div>
            <br>
            <div class="form-group">
            <p><b>Source:</b> <input type="text" name="source" class="form-control" value="Bangalore" placeholder="Bangalore" readonly  required><br></p>
            <p><b>Destination:</b> <select name="destination" class="form-control" id="destination">
                                {% for c in cities %}
                                    <option value="{{c.distance}}">{{c.city}}</option>
                                {% endfor %}
                            </select><br></p>
            <p><b>Start Date:</b> <input type="date" name="start_date" class="form-control" required><br></p>
            <p><b>Return Date:</b> <input type="date" name="return_date" class="form-control" id="return_date"></p>
            <button type="submit" class="btn btn-primary">Search</button><br>
            <p>{{msg}}</p>
            </div>
        </form>
    </body>
</html>
